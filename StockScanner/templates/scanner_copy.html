<form method="post">
    {% csrf_token %}
    <select name="scanner">
        <option value="none">Select Scanner</option>
        <option value="doji">Doji Scanner</option>
    </select>
    <select name="dropdown">
        <option value="nifty50">Nifty 50</option>
        <option value="whole_exchange">Whole Exchange</option>
    </select>
    <select name="timeframe">
        <option value="60min">60Min</option>
        <option value="1day">1 Day</option>
    </select>
    <button type="submit">Submit</button>
</form>







</body>

<!DOCTYPE html>

<html>
<head>
    <title>Doji Data</title>
    <!-- Add Bootstrap stylesheet -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-HgYXaT3RpHzOXTFM7KsTz/CGxZrNpZl3rGVLmf4VXpG3j4u+7kkd4IgM2PxhUKS7"
          crossorigin="anonymous">
    <!-- Add custom stylesheet -->
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            font-size: 0.9rem;
            font-weight: 400;
            text-align: left;
            background-color: white;
            margin: 10px 0 30px 0;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        th, td {
            padding: 12px 15px;
            max-width: 200px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #666666;
            border-bottom: 1px solid #f2f2f2;
        }

        th {
            background-color: #006699;
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        tr:nth-child(even) {
            background-color: #f8f8f8;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Doji Scanner</h1>
    <table id="myTable" class="table" style="display: none;">
        <thead>
            <tr>
                <th>Date Time</th>
                <th>Symbols</th>
                <th>Open</th>
                <th>Close</th>
                <th>High</th>
                <th>Low</th>
                <th>Volume</th>
                <th>Doji</th>
            </tr>
        </thead>
        <tbody>
            {% for index, row in df.iterrows %}
            <tr>
                <td>{{ index }}</td>
                <td>{{ row.Symbol }}</td>
                <td>{{ row.Open }}</td>
                <td>{{ row.Close }}</td>
                <td>{{ row.High }}</td>
                <td>{{ row.Low }}</td>
                <td>{{ row.Volume }}</td>
                <td>{{ row.doji }}</td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
    <!-- Add Bootstrap script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-CMe..."></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-e5Xz..."></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css" />
    <script type="text/javascript" src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#myTable').DataTable();
        });
    </script>
