{% extends "stock_scanner_app_app/base.html" %}

{% block content %}
    <h2>Simple Scanner Results</h2>
    <table>
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            {% for symbol, price in results %}
                <tr>
                    <td>{{ symbol }}</td>
                    <td>{{ price }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
